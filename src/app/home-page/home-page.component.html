<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>
        Homepage
      </h1>
      <label for="username">Username</label>
      <input type="text" id="username" #username>
      <label for="email">Email</label>
      <input type="text" id="email" #email>
      <button (click)="onSubmit(username.value, email.value)">Submit</button>
    </div>
  </div>
</div>
